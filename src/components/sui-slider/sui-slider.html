<div class="sui-sliderWrapper" :style="{paddingBottom: showPagination ? '24px' : null}"><div class="sui-slider" :id="elementId"><div class="slide-wrapper" :style="{transform: 'translateX(' + sliderPosition + 'px)'}" :class="{animating: isAnimate}"><li class="slide-item" v-for="(sl, idx, k) in slideArray_computed" :key="sl.uniqueId ? sl.uniqueId + idx : k" :style="{backgroundColor: sl.color}"><div class="imageWrapper" :style="[style_imageWrapper(sl)]"><sui-image v-if="sl.image" :error-img="errorImg" :src="sl.image" :ratio="ratio || [16,9]" :style="{display: 'block'}" :parallax="parallax"></sui-image><div class="slideText" :style="{...style_slideText(sl)}"><sui-autosize :value="sl.text" readonly></sui-autosize></div></div></li></div><div class="swiper-pagination" v-if="showPagination &amp;&amp; slideArray.length &gt; 1" :id="`pagination_${elementId}`" slot="pagination"><div class="swiper-pagination-bullet" v-for="(slide, i) in slideArray" :class="{'swiper-pagination-bullet-active': currentSlideIndex === i}" @click="goToSlide(i)"></div></div><div class="swiper-controls" v-if="showArrow"><div class="controls prev" v-if="loop || currentSlideIndex !== 0" @click="prev()" :style="{backgroundImage:`url(&quot;${swiper_arrows.prev}&quot;)`}"></div><div class="controls next" v-if="loop || currentSlideIndex !== slideArray.length - 1" @click="next()" :style="{backgroundImage:`url(&quot;${swiper_arrows.next}&quot;)`}"></div></div></div></div>
