<div class="sui-steps" :class="{ line: type === 'line', ring: type === 'ring' }" :style="{'--ring-count': steps.length, '--ring-status': complete + (type === 'ring' ? 1 : 0)}"><svg><circle class="step" r="1.5em" cx="50%" cy="50%"></circle></svg><svg><circle class="step" r="1.5em" cx="50%" cy="50%"></circle></svg><div class="step" v-for="(step,idx) in steps" :class="{'complete': idx &lt; complete, 'current': idx === complete }"><template v-if="typeof step === 'string'">{{ step.text ? step.text : step }}</template><template v-else><div class="left"><i class="material-icons">{{ step.icon }}</i></div>{{ step.text }}</template></div></div>
