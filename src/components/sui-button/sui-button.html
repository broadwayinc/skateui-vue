<a class="sui-button" v-if="href" @click="click" :href="href" :target="target ? target : null" :class="{nude: type === 'nude', icon: type === 'icon'}"><i class="material-icons" v-if="type === 'icon'">{{ icon || 'link' }}</i><slot v-else-if="$slots.default"></slot><template v-else>{{href}}</template></a><button class="sui-button" v-else :type="typeAttribute" @click="click" :class="{nude: type === 'nude', icon: type === 'icon'}" :disabled="disabled"><i class="material-icons" v-if="type === 'icon'">{{ icon || 'check' }}</i><div class="_loader" v-else-if="showLoading"></div><slot v-else></slot></button>
